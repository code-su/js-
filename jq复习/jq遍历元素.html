<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery-3.4.1.js"></script>
</head>
<body>
  <div>1</div>
  <div>2</div>
  <div>3</div>

  <script>
    $(function(){
      // $("div").css("color","red");
      // 如果针对于同一类元素做不同的操作，需要用到遍历元素 (类似for, 就是比for强大)
      var sum = 0;
      // 1. each() 方法遍历元素
      var arr = ["red","green","blue"];
      $("div").each(function(index, domEle){
        // 回调函数的第一个参数一定是索引号，可以自己指定索引号名称
        // console.log(index);
        // 回调函数的第二个参数一定是 dom元素对象
        // console.log(domEle);
        // 把 domEle DOM对象转换为 jq对象
        $(domEle).css("color", arr[index]);
        // 得到所有 div里面的值相加的和
        sum += parseInt($(domEle).text());
      })
        console.log(sum);
        // 2. $.each() 方法遍历元素 主要用于遍历数据，处理数据  遍历数组 对象
        $.each($("div"), function(index, domEle){
          console.log(index);
          console.log(domEle);
        })
    })
  </script>
</body>
</html>
