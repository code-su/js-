<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery-3.4.1.js"></script>
</head>
<body>
  <ul>
    <li>多个里面筛选1个</li>
    <li>多个里面筛选2个</li>
    <li>多个里面筛选3个</li>
    <li>多个里面筛选4个</li>
  </ul>
  <ol>
    <li>多个里面筛选1</li>
    <li>多个里面筛选2</li>
    <li>多个里面筛选3</li>
    <li>多个里面筛选4</li>
    <li>多个里面筛选5</li>
    <li>多个里面筛选6</li>
  </ol>
</body>
<script>
  
$(function(){
  // 选中元素的第一个
  $('li:first').css('color','red');
  // 获取元素，选择索引号开始
  $('li:eq(1)').css('color','blue');  // 选择li中索引号为1的元素，改变文字颜色
  // 选中元素中的最后一个
  $('ul li:last').css('color','green');
  // 获取ol元素中li，选择索引号为奇数的
  $('ol li:odd').css('color','pink');
  // 获取ol元素中li，选择索引号为偶数的
  $('ol li:even').css('color','green');
})

</script>
</html>
