<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: steelblue;
      }
    </style>
  </head>
  <body>
    <script>
      // 1. 等着页面DOM加载完毕再去执行js 代码
      // $(document).ready(function() {
      //   // 选中 div 隐藏
      //   $("div").hide();  // 页面加载完成的入口
      // });
      // 2. 等着页面DOM加载完毕再去执行js 代码
      $(function() {
        $("div").hide();  // 页面加载完成的入口
      });

      // 两种方式等价的
      // 想当于原生js中的 DOMContentLoaded
      // 不同于原生js中的 load事件是等页面文档、外部的js文件、 css文件、图片加载完毕才执行内部代码
    </script>
    <div></div>
  </body>
</html>
