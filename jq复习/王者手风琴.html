<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
      .king {
        height: 80px;
        width: 700px;
        margin: 100px auto;
        background-color: steelblue;
        position: relative;
      }
      .king ul {
        width: 700px;
        height: 69px;
        position: absolute;
        top: 5px;
        left: 5px;
      }
      .king ul a {
        display: block;
        position: relative;
        height: 69px;
      }
      .king li {
        list-style: none;
        float: left;
        position: relative;
        margin-left: 5px;
        width: 69px;
      }
      .king li.current {
        width: 69px;
      }
      .king li.current .big {
        display: none;
      }
      .king li.current .small {
        display: block;
      }
      .small {
        width: 69px;
        height: 69px;
        position: absolute;
        top: 0;
        left: 0;
      }
      .big {
        width: 224px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="king ">
      <ul class="clearfix">
        <li class="current">
          <a href="">
            <img src="./img/149.jpg" class="small" />
            <img src="./img/149-freehover.png" class="big" />
          </a>
        </li>
        <li>
          <a href="">
            <img src="./img/115.jpg" class="small" />
            <img src="./img/115-freehover.png" class="big" />
          </a>
        </li>
        <li>
          <a href="">
            <img src="./img/173.jpg" class="small" />
            <img src="./img/173-freehover.png" class="big" />
          </a>
        </li>
      </ul>
    </div>

    <script>
      $(function(){
        //  鼠标经过某个小 li 有两步操作
        $('.king li').mouseenter(function(){
          // 1. 当其他小 li 宽度变为 224px 同时里面的小图片淡出 大图片淡入
          $(this).stop().animate({
            width: 224
          }).find('.small').stop().fadeOut().siblings('.big').stop().fadeIn();
        
          // 2. 其余兄弟小 li 宽度变为 69px 小图片淡入 大图片淡出
          $(this).siblings('li').stop().animate({
            width: 69
          }).find('.small').stop().fadeIn().siblings('.big').stop().fadeOut();
        })
      
      });
    </script>
  </body>
</html>
