<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery-3.4.1.js"></script>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: tomato;
      display: none;
    }
  </style>
</head>
<body>
  <button>下拉滑动</button>
  <button>上拉滑动</button>
  <button>切换滑动</button>
  <div></div>
  <script>
    $(function(){
      $('button').eq(0).click(function(){
        // 下拉滑动 slideDown()
        $('div').slideDown();
      })
      $('button').eq(1).click(function(){
        // 上拉滑动 slideUp()
        $('div').slideUp();
      })
      $('button').eq(2).click(function(){
        // 切换滑动 slideToggle()
        $('div').slideToggle();
      })
    })
  </script>
</body>
</html>
