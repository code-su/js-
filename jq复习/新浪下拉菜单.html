<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .nav {
        width: 300px;
        margin: 100px auto;
      }
      .nav li {
        list-style: none;
        position: relative;
        height: 39px;
        width: 60px;
        display: inline-block;
        text-align: center;
        line-height: 39px;
      }
      .nav ul {
        display: none;
        position: absolute;
        top: 30px;
        left: 0;
        width: 100%;
        border-left: 1px solid #008c8c;
        border-right: 1px solid #008c8c;
      }

      .nav > li > a {
        padding: 0 9px;
      }
      .nav ul li {
        border-bottom: 1px solid #008c8c;
      }

      .nav a {
        text-decoration: none;
        color: #333;
        text-align: center;
      }
      .nav > li > a:hover {
        background-color: cadetblue;
      }
      .nav ul li a:hover {
        background-color: red;
        padding: 0 12px;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <li>
        <a href="">微博</a>
        <ul>
          <li>
            <a href="">微信</a>
          </li>
          <li>
            <a href="">微信</a>
          </li>
          <li>
            <a href="">微信</a>
          </li>
        </ul>
      </li>

      <li>
        <a href="">微博</a>
        <ul>
          <li>
            <a href="">微信</a>
          </li>
          <li>
            <a href="">微信</a>
          </li>
          <li>
            <a href="">微信</a>
          </li>
        </ul>
      </li>
    </div>

    <script>
      $(function() {
        // // 鼠标经过
        // $('.nav>li').mouseover(function(){
        //   // $(this) jq 当前元素 this 不要加引号
        //   // show() 显示元素  hide() 隐藏元素
        //   // slideDown()下拉滑动
        //   $(this).children('ul').slideDown(1000);
        // })
        // // 鼠标离开
        // $('.nav>li').mouseout(function(){
        //     // slideUp()上拉滑动
        //   $(this).children('ul').slideUp(500);
        // })

        // 事件切换 hover  就是鼠标经过和离开的复合写法
        // $('.nav>li').hover(function(){
        //   $(this).children('ul').slideDown(200)
        // },function(){
        //   $(this).children('ul').slideUp(500);
        // })

        // 事件切换 hover 如果只写一个函数，那么鼠标经过和鼠标离开都会触发这个函数
        $(".nav>li").hover(function() {
          // stop() 方法必须写到动画的前面 谁做动画就写到谁的前面 停止上一次动画
          $(this)
            .children("ul")
            .stop()
            .slideToggle();
        });
      });
    </script>
  </body>
</html>
