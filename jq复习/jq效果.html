<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: tomato;
        display: none;
      }
    </style>
  </head>
  <body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>
    <script>
      $(function() {
        $("button")
          .eq(0)
          .click(function() {
            $("div").show(1000);
          });
          $("button")
          .eq(1)
          .click(function() {
            $("div").hide(1000);
          });
          $("button")
          .eq(2)
          .click(function() {
            $("div").toggle(1000);
          });
          // 一般情况下，我们都不加参数直接显示 隐藏就可以了
      });
    </script>
  </body>
</html>
