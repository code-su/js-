<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
        width: 100px;
        height: 100px;
        background: #ccc;
        position: absolute;
    }
    
    </style>
    <script>


    document.onkeydown = function (ev) {
        var event = ev||event;
        var div = document.getElementById('div1');

        if(event.keyCode == 37){
            // alert(event.keyCode);
            div.style.left = div.offsetLeft-10+'px';  //左
        }
        else if(event.keyCode == 39){
            div.style.left = div.offsetLeft+10+'px';  //右
        }
        else if(event.keyCode == 38){
            div.style.top = div.offsetTop-10+'px';  //上
        }
        else if(event.keyCode == 40){
            div.style.top = div.offsetTop+10+'px';  //下
        }
    };
    
    
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
