<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>侧边栏</title>
    <style>
    #div1{
        width: 150px;
        height: 200px;
        background: green;
        position: absolute;
        left: -150px;
    }
    #div1 span{
        position: absolute;
        width: 20px;
        height: 60px;
        line-height: 20px;
        background: blue;
        right: -20px;
        top: 70px;
    }
    </style>

<script>

window.onload = function () {
    var div = document.getElementById('div1');

    div.onmouseover = function () {
        startMove(0);
    };
    div.onmouseout = function () {
        startMove(-150);
    };

};

var timer = null;

function startMove(target) {
     var div = document.getElementById('div1');

     clearInterval(timer);
     timer = setInterval(function () {

         var speed = 0;

         if(div.offsetLeft>target){
             speed = -10;
         }
         else{
             speed = 10;
         }


           if(div.offsetLeft == target) {
               clearInterval(timer);
           }
           else{
               div.style.left = div.offsetLeft + speed+'px';
           }
     },30);
}

</script>

</head>
<body>
    <div id="div1">
        <span>分享到</span>
</div>
</body>
</html>
