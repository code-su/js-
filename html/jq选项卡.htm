                // 1.监听选项卡的移入事件
            $(".nav>li").mouseenter(function () {
                //1.修改被移入选项卡的颜色
                $(this).addClass("current");
                //1.1还原其它兄弟选项卡的颜色
                $(this).siblings().removeClass("current");
               // 1.2获取当前移出选项卡的索引
                   var index = $(this).index();
                   //1.3根据索引找到相应的图片
                   var $li = $(".course>li").eq(index);
                   //1.4隐藏非当前的其他图片
                   $li.siblings().removeClass("show");
                   //1.5显示对应的图片
                   $li.addClass("show");

            })
        })



    </script>
