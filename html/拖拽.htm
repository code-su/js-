<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 30px;
            height: 30px;
            background: red;
            position: absolute;
        }
        #div2{
            width: 300px;
            height: 300px;
            background: #ccc;
            position: relative;
        }
    </style>
    <script>
        window.onload = function () {
            var div = document.getElementById('div1');
            var div2 = document.getElementById('div2');

            var disX = 0;
            var disY = 0;

            div.onmousedown = function (ev) {
                var event = ev || event;

                disX = event.clientX - div.offsetLeft;
                disY = event.clientY - div.offsetTop;



                document.onmousemove = function (ev) {
                    var event = ev || event;
                    var l = event.clientX - disX;
                    var t = event.clientY - disY;
                    //吸附 当l宽度小于20时
                    if (l <20) {
                        l = 0;
                    }
                    else if (l >div2.offsetWidth - div.offsetWidth) {
                        l = div2.offsetWidth - div.offsetWidth;
                    }  //吸附 当t高度小于20时
                    if (t < 20) {
                        t = 0;
                    }
                    else if (t > div2.offsetHeight - div.offsetHeight) {
                        t =div2.offsetHeight - div.offsetHeight;
                    }

                    div.style.left = l + 'px';
                    div.style.top = t + 'px';

                };

                document.onmouseup = function () {
                    document.onmousemove = null;
                    document.onmouseup = null;
                };

                return false;
            };


        };

    </script>
</head>

<body>
    <div id="div2">
        <div id="div1"></div>
    </div>
</body>

</html>
