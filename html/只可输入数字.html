    window.onload = function (){
        var txt = document.getElementById('txt1');

        txt.onkeydown = function (e){

        // alert(event.keyCode);
         if(event.keyCode !=37 && event.keyCode !=39 && event.keyCode !=8 && (event.keyCode<48 || event.keyCode>57)){
            return false;
         }
           
        }
    }
    
    </script>
