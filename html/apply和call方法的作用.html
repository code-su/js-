<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    /*
    apply和call方法的作用：
    专门用来修改内部的this指向

    格式：
    call(this,"test")
    applythis,["test"])
    */
  function test() {
      console.log(this)
  }
  // window.test();
  var obj = {"name": "su1"};
  /*
  1.通过window.test找到test方法
  2.通过apply(obj)将找到的test方法内部的this改为自定义的对象
  */
  // window.test.apply(obj);
  // window.test.call(obj);
  function sun(a,b) {
    console.log(this)
    console.log(a + b)
  }
  // window.sun.call(obj,1,2)
  /*
   1.通过window.test找到test方法
   2.通过apply(obj)将找到的test方法内部的this改为自定义的对象
   3.将传入数组中的元素依次取出，传递给形参
  */
   // window.sun.apply(obj,[1,2])

  //  var arr = [];
  //  arr.push(1);
  //  console.log(arr)

  // 真数组转换伪数组的一个过程
  var arr = [1,3,5,7,9];
  var obj = {};
  /*
   1.通过[].push找到数组中的push方法
   2.通过apply(obj)将找到的push方法内部的this改为自定义的对象
   3.将传入数组中的元素依次取出，传递给形参
  */
  [].push.apply(obj, arr);

  console.log(obj)
  </script>
