<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>五环</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
.item{
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 2px solid;
    position: absolute;
    box-sizing: border-box;
}
.item1{
    left: 0;
    top: 0;
    border-color: red;
    z-index: 1;
}
.item2{
    left: 20px;
    top: 0;
    border-color: blue;
    z-index: 2;
}
.item3{
    left: 40px;
    top: 0;
    border-color: yellow;
    z-index: 3;
}
.item4{
    left: 10px;
    top: 15px;
    z-index: 4;
}
.item5{
    left: 30px;
    top: 15px;
    border-color: green;
    z-index: 5;
}
   
    </style>
</head>
<body>
   <div class="item item1"></div>
   <div class="item item2"></div>
   <div class="item item3"></div>
   <div class="item item4"></div>
   <div class="item item5"></div>
</body>
</html>
