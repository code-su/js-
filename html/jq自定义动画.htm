<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 100px;
        height: 100px;
        background: red;
        margin-top: 10px;
    }
    .two{
        background: blue;
    }
    
    </style>
    <script src="../javascript/jquery-1.12.4.js"></script>
    <script>
    $(function(){
        //编写jQuery相关代码
        $("button").eq(0).click(function(){
            $(".one").animate({
                width: 300,
                marginLeft: 500
            },1000,function(){});

            $(".two").animate({
                width: 300,
                marginLeft: 500
            },1000,"linear", function(){});

            /*
            第一个参数：接受一个对象，可以在对象中修改属性
            第二个参数：指定动画时长
            第三个参数：指定动画节奏，默认就是swing
            第四个参数：动画执行完毕的回调函数
            
            
            */
        })
        $("button").eq(1).click(function(){
             $(".one").animate({
                 width:"+=50"
             },1000,function(){})
        })
        $("button").eq(2).click(function(){
            $(".one").animate({
                // width:"hide"   类似收起
                width:"toggle"   //类似收起，展开
            },1000,function(){})
        })
    })
    
    </script>
</head>
<body>
    <button>操作属性</button>
    <button>累加属性</button>
    <button>关键字</button>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
