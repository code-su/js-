<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .left{
        float: left;
        position: fixed;
        left: 0;
        top: 200px;
    }
    .right{
        float: right;
        position: fixed;
        right: 0;
        top: 200px;
    }
    img{
        width: 80px;
        height: 140px;
        display: none;
    }
    
    </style>
    <script src="../javascript/jquery-1.12.4.js"></script>
    <script>
    $(function(){
        //1.监听网页滚动
        $(window).scroll(function(){
            //1.1获取网页滚动的偏移位
            var offset = $("html,body").scrollTop();
            //1.2判断网页是否滚动到指定位置
            if(offset >= 200){
                //1.3显示广告
                $("img").show(1000);

            }
            else{
                $("img").hide(1000);
            }
        })
    })
    
    </script>
    
</head>
