<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../javascript/jquery-1.12.4.js"></script>
    <script>
    $(function(){
        /*
        替换
        replaceWith(content|fn)
        replaceAll(selector)
        替换所有匹配的元素为指定元素
        */
        $("button").click(function(){
            //1.新建一个元素
            var $h6 = $("<h6>我是标题6</h6>");
            //2.替换元素
            // $("h1").replaceWith($h6);
            $h6.replaceAll("h1");
        })
    })
    </script>
</head>
<body>
    <button>替换节点</button>
    <h1>我是标题1</h1>
    <h1>我是标题1</h1>
    <p>我是段落</p>
</body>
</html>
