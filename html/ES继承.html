  // ES6继承

  class User{
    constructor(name,pass){
      this.name = name;
      this.pass = pass;
    }

    showName(){
      console.log(this.name);
    }
    showPass(){
      console.log(this.pass);
    }
  }
 
 class VipUser extends User{
   constructor(name,pass,level){
     super(name,pass);
     this.level =level;
   }
   showLevel(){
     console.log(this.level);
   }
 }
  
var vl = new VipUser("sl",1234,3);

vl.showName();
vl.showPass();
vl.showLevel();
