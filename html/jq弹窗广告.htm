<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .ad {
            position: fixed;
            bottom: 0;
            right: 0;
            display: none;
        }

        .ad>span {
            display: inline-block;
            position: absolute;
            width: 30px;
            height: 30px;
            /* background: blue; */
            top: 0;
            right: 0;
            cursor: pointer;
        }
    </style>
    <script src="../javascript/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            //1.监听span的点击事件
            $("span").click(function () {
                $(".ad").fadeOut(1000);
            });

            //2.执行广告
            $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
        })


    </script>
</head>

<body>
    <div class="ad">
        <img src="../images/weibo.png" alt="">
        <span>X</span>
    </div>
</body>

</html>
