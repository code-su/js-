<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 构造函数中的属性和方法我们称为 成员，或者可以添加
    function Obj(name, age){
      this.name = name;
      this.age = age;
      this.sing = function(){
        console.log("我还会唱歌")
      }
    }

    var ldh = new Obj("刘德华", 22);
    // 实例成员就是构造函数内部通过 this 添加的成员 name age sing 就是实例成员
    // 实例成员只能通过实例化的对象来访问
  </script>
</body>
</html>
