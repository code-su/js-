<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // super 关键字调用父类普通函数
    class Father{
      say(){
        return "father"
      }
    }
    class Son extends Father {
      say(){
        // console.log("son");
        console.log(super.say() + "的儿子");
        // super.say(); 就是调用父类中的普通函数 say()
      }
    }
    var son = new Son();
    son.say();
    // 继承中的属性或者是方法查找原则：就近原则
    // 1. 继承中，如果实例化子类输出一个方法，先看子类有没有这个方法，如果有就执行子类的
    // 2. 继承中，如果子类里面没有，就去父类中查找有没有这个方法，如果有，就执行父类的这个方法(就近原则)
  </script>
</body>
</html>
