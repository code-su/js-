<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 父类有加法方法
      class Father {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        sum() {
          console.log(this.x + this.y);
        }
      }
      // 子类继承父类加法方法，同时 扩展减法方法
      class Son extends Father {
        constructor(x, y) {
          // 利用 super 调用父类的构造函数
          // 注意：子类在构造函数中使用 super,必须放到 this 的前面(必须先调用父类的构造方法在使用子类的构造方法)
          super(x, y);

          this.x = x;
          this.y = y;
        }
        odd() {
          console.log(this.x - this.y);
        }
      }
      var son = new Son(3, 1);
      son.odd();
      son.sum();
    </script>
  </body>
</html>
