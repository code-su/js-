<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    // 1. 获取元素
    var div = document.querySelector('div');
    // 手指触摸DOM元素事件
    div.addEventListener('touchstart', function(e){
      // touches  正在触摸屏幕的所有手指列表
      // targetTouches  正在触摸当前元素的手指列表
      // changeTouches  手指状态发生了改变的列表  从无到有  或者  从有到无
      // 因为我们一般都是触摸元素 所以最经常使用的是  targetTouches
      console.log(e.targetTouches[0]);
      // targetTouches[0] 就可以得到正在触摸 dom 元素的第一个手指的相关信息比如  手指的坐标等等
      console.log('手指触摸了');
    });
    // 手指在DOM元素上移动
    div.addEventListener('touchmove', function(){
      console.log('手指滑动了');
    });
    // 手指离开了DOM元素事件
    div.addEventListener('touchend', function(e){
      console.log(e);
      console.log('手指离开了');
      //  当我们手指离开屏幕的时候，就没有了 touches 和  targetTouches 列表
      //  但是会有  changeTouches
    });
  </script>
</body>
</html>
