<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>按钮</button>
  <input type="text" value="输入内容">
  <script>
  // 1. 获取元素
  var btn = document.querySelector('button');
  var input = document.querySelector('input');
  // 2. 注册事件 处理程序
  btn.onclick = function () {
    input.value = '啊哈哈哈';
    // 如果想要某个表单被禁用  不能在点击  disabled  我们想要这个按钮  button 禁用
    // btn.disabled = true;
    this.disabled = true;  // this  指向的是事件函数的调用最 btn
  }
  </script>
</body>
</html>
