    <script>
      // 1. 求 1~100 之间所有数的总和与平均值
      var sum = 0;
      var average = 0;
      for (var i = 1; i <= 100; i++) {
        sum += i;
      }
      average = sum / 100;
      console.log(sum);
      console.log(average);

      // 2.求 1~100 之间所有偶数的和
      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          sum += i;
        }
      }
      console.log(sum);

      // 3.求100以内7的倍数的总和
