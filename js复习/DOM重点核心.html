<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // DOM(Document Object Model) 文档对象模型,是W3C 组织推荐的处理可扩展标记语言的标准 编程接口
    // 通过这些DOM 接口可以改变网页的内容，结构和样式
    // 创建元素
    // 1. document.write();
    // 2. document.innerHTML;
    // 3. document.createElement();
    // 增加元素
    // 1. appendChild(child) 在后面增加
    // 2. insertBefore(child, 指定元素); 在指定元素的前面增加
    // 删除元素
    // 1. removeChild(child) 删除父元素中的子元素
    //  改
    // 主要是修改 dom 的元素属性，dom元素的内容、属性、表单的值等
    // 1.修改元素属性: src 、href 、title等
    // 2.修改普通元素内容: innerHTML 、innerText
    // 3.修改表单元素：value 、type 、disabled等
    // 4.修改元素样式：style 、className
    // 查
    // 主要获取查询dom的元素
    // 1.DOM提供的API方法：getElementById 、getElementsByTagName 古老用法不太推荐
    // 2.H5提供的新方法：querySelector 、querySelectorAll 提倡使用
    // 3.利用节点操作获取元素：父(parentNode) 、子(children) 、兄(previousElementSibling 、nextElementSibling) 提倡使用
    // 属性操作
    // 主要针对于自定义属性
    // 1.setAttribute: 设置 dom 的属性值
    // 2.getAttribute: 得到 dom 的属性值
    // 3.removeAttribute: 移除属性
    // 事件操作
    // 给元素注册事件，采取 事件源.事件类型 = 事件处理程序
    // 鼠标事件
    // onclick 鼠标点击左键触发
    // onmouseover 鼠标经过触发
    // onmouseout 鼠标离开触发
    // onfocus 鼠标获得焦点触发
    // onblur 鼠标失去焦点触发
    // onmousemove 鼠标移动触发
    // onmouseup 鼠标弹起触发
    // onmousedown 鼠标按下触发
  </script>
</body>
</html>
