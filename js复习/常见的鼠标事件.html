  <script>
    // 了解一下
    // 1. contextmenu  我们可以用来禁用右键菜单
    document.addEventListener('contextmenu', function(e){
      e.preventDefault();  // 阻止默认行为
    })
    // 2. 禁止选中文字 selectstart
    document.addEventListener('selectstart', function(e){
      e.preventDefault();
    })
  </script>
