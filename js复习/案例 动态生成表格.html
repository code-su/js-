<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 500px;
        margin: 100px auto;
        border-collapse: collapse;
        text-align: center;
      }
      td,
      th {
        border: 1px solid #333;
      }
      thead tr {
        height: 40px;
        background-color: darkcyan;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>科目</th>
          <th>成绩</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      // 1. 建立假数据
      var datas = [
        {
          name: "开心",
          subject: "JavaScript",
          score: 100
        },
        {
          name: "哈哈",
          subject: "JavaScript",
          score: 98
        },
        {
          name: '快乐',
          subject: 'JavaScript',
          score: 89
        }
      ];
      // 2. 往tbody 里面创建行：有几个人(通过数组的长度)我们就创建几行
      var tbody = document.querySelector('tbody');
      for (var i = 0; i < datas.length; i++) { // 外面的 for 循环管 行tr
        // -1- 创建行
        var tr = document.createElement('tr');
        // 在 tbody 里插入行
        tbody.appendChild(tr);
        // -2- 行里面创建单元格(跟数据有关系的单元格) td 单元格的数量取决于每个对象里面的属性个数  for 循环遍历对象 data[i]
        for (var k in datas[i]) {  // 里面的 for 循环管 列td
          // 创建单元格
          var td = document.createElement('td');
          // 在行里插入单元格
          // 把对象里面的属性值 datas[i][k] 给 td
          td.innerHTML = datas[i][k];
          tr.appendChild(td);
        }
        // 3. 创建有删除 2个字的单元格
        var td = document.createElement('td');
        td.innerHTML = '<a href="javascript:;">删除</a>';
        tr.appendChild(td);
      }
      // 4. 删除操作 开始
      // 先获取所有的 a
      var as = document.querySelectorAll('a');
      for (var i = 0; i < as.length; i++) {
        as[i].onclick = function(){
          // 点击 a 删除 当前a 所在的行(链接的父亲的父亲)  node.removeChild(child)
          tbody.removeChild(this.parentNode.parentNode);
        }
      }


      // 复习
      // for (var k in obj) {
      //   k 得到的是属性名
      //   obj[k] 得到是属性值
      // }
    </script>
  </body>
</html>
