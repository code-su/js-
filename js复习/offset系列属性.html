<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .father {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 100px;
        position: relative;
      }
      .son {
        width: 100px;
        height: 100px;
        position: absolute;
        top: 20px;
        left: 40px;
        background-color: #008c8c;
      }
      .w{
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 100px auto;
        padding: 10px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
    <div class="w"></div>
    <script>
      // offset 系列  经常用于获取元素位置
      var father = document.querySelector(".father");
      var son = document.querySelector('.son');
      // 1. 可以得到元素的偏移 位置 返回的不带单位的数值
      console.log(father.offsetTop);
      console.log(father.offsetLeft);
      // 它以带有定位的父亲为准  如果没有父亲或者父亲没有定位  则以 body 为准
      console.log(son.offsetTop);
      console.log(son.offsetLeft);

      // 2. 可以得到元素的大小  宽度 和 高度 是包含 padding + border + width
      var w = document.querySelector('.w');
      console.log(w.offsetWidth);
      console.log(w.offsetHeight);

      // 3. 返回带有定位的父亲  否则返回的是 body
      console.log(son.offsetParent); // 返回的是带有定位的父亲 否则返回 body
      console.log(son.parentNode); // 返回的 父亲 是最近一级的父亲 亲爸爸 不管父亲有没有定位
    </script>
  </body>
</html>
