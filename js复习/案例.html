      // (2)
      // 仿京东显示隐藏密码
      //  1. 获取元素
      var eye = document.getElementById("eye");
      var pwd = document.getElementById("pwd");
      //  2. 注册事件  处理程序
      var flag = 0;
      eye.onclick = function() {
        if (flag == 0) {
          // 点击一次之后  flag 一定要变化
          pwd.type = "text";
          eye.src = "./javascript/images/show.png";
          flag = 1;  // 赋值操作
        } else {
          pwd.type = 'password';
          eye.src = "./javascript/images/hide.png";
          flag = 0;
        }
