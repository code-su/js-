<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var reg = /abc/; // 只要包含 abc就可以
    // 字符类：[] 表示有一系列字符可供选择，只要匹配其中一个就可以了
    var rg = /[abc]/;  // 只要包含有 a 或者 b 或者包含有c 都返回 true
    console.log(rg.test("as"));  // true
    console.log(rg.test("bs"));  // true
    console.log(rg.test("cs"));  // true 
    console.log(rg.test("ds"));  // false
    console.log("------------------------")
    var rg1 = /^[abc]$/;  // 三选一  只有是 a 或者是 b 或者是 c 这三个字母才返回 true
    console.log(rg1.test("a"));  // true
    console.log(rg1.test("b"));  // true
    console.log(rg1.test("c"));  // true
    console.log(rg1.test("ab"));  // false
    console.log("------------------------")
    var reg = /^[a-z]$/;  // 就是26个英文字母任何一个字母返回都是 true
    console.log(reg.test("a"));  // true 
    console.log(reg.test("c"));  // true
    console.log(reg.test(1));  // false
    console.log(reg.test("A"));  // false
    console.log("-------------------------")
    // 字符组合
    var reg1 = /^[a-zA-Z0-9_-]$/; // 多选一
    // 如果中括号里面有 ^ 表示取反的意思 千万别和我们的边界符 ^ 混淆
    var reg2 = /^[^a-zA-Z0-9_-]$/;  // 除了这里面限制的符号 其余的都是 true
  </script>
</body>
</html>
