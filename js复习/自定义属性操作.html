<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo" data-index="1" data-list-name="andy"></div>
    <script>
      var div = document.querySelector("div");
      // 1. 获取元素的属性值
      // (1) element.属性
      console.log(div.id); // demo
      // (2) element.getAttribute('属性') get得到获取 attribute 属性的意思
      // 我们程序员自己添加的属性，我们称为自定义属性 index
      console.log(div.getAttribute("id")); // demo
      console.log(div.getAttribute("data-index")); // 1
      console.log(div.getAttribute("data-list-name")); // andy

      // H5新增的获取自定义属性的方法  它只能获取 data- 开头的   IE11 以上才能使用
      // dataset  是一个集合里面存放了所有以 data 开头的自定义属性
      console.log(div.dataset);

      console.log(div.dataset.index);  // 1
      console.log(div.dataset['index']);  // 1
      // 如果自定义属性里面有多个-链接的单词，我们获取的时候采取 驼峰命名法
      console.log(div.dataset.listName);   // andy
      console.log(div.dataset['listName']);  // andy

      // 2. 设置元素属性值
      // (1) element.属性 = '值';
      div.id = "test";
      div.className = "boxs";
      // (2) element.setAttribute('属性','值');  主要针对于自定义属性
      div.setAttribute("data-index", 2);

      // 移除属性 removeAttribute('属性');
      div.removeAttribute("data-index");
    </script>
  </body>
</html>
