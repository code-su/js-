<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <script>
    //  1. 获取元素  所有的li
    var lis = document.querySelectorAll('li');
    for (var i = 0; i < lis.length; i++) {
      // 让索引号 乘以 44 就是每个li 的背景 y 坐标 index就是我们的 y 坐标
      var index = i * 44;
      lis[i].style.backgroundPosition = '0 -' + index + 'px';
    }
  </script>
</body>
</html>
