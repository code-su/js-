      // 1. event 就是一个事件对象 写到我们侦听函数的小括号里面 当形参来看

      // 3. 事件对象是我们一系列相关数据的集合 跟事件相关的 比如 鼠标点击 里面就包含了鼠标的相关信息
      // 鼠标坐标位置，如果是键盘事件 里面就包含的键盘事件的信息 比如 判断用户按下了哪个键

      // 常见的事件对象的属性和方法
      // 1. e.target 返回的是触发事件的对象(元素)  this 返回的是绑定事件的对象(元素)
      // 区别：e.target 点击了那个元素就返回那个元素   this 那个元素绑定了这个点击事件 那么就返回谁

      //   // e.target 指向我们点击的那个对象 谁触发了这个事件  我们点击了 li e.target 指向的就是 li

      // // 1. 了解兼容性处理 ie 678
      // div.onclick = function(e){
      //   e = e || window.event;
      //   var target = e.target || e.srcElement;
      //   console.log(target);
      // }
      // 2. 了解 跟 this 有个非常相似的属性 currentTarget  ie678不认识

      // 1. 返回事件类型
      var div = document.querySelector('div');
      div.addEventListener('click', fn);
      div.addEventListener('mouseover', fn);
      div.addEventListener('mouseout', fn);

      function fn(e){
        console.log(e.type);
      }
      // 2. 事件对象阻止默认行为  让链接不跳转 或者让提交按钮不提交
      var a = docunment.querySelector('a');
      a.addEventListener('click', function(e){
        e.preventDefault(); //  dom 标准写法
      })
      // 3. 传统的注册方式
      a.onclick = function(e){
        // 普通浏览器 e.preventDefault(); 方法
        // e.preventDefault();
        // 低版本浏览器 ie678 returnValue 属性
        // e.returnValue;
        // 我们可以利用 return false 也能阻止默认行为 没有兼容性问题。特点：return 后面的代码不会执行，而且只限于传统的注册方式
        return false;
        alert(11);  // 不会执行
      }

       // 阻止冒泡 dom 推荐的标准 stopPropagation() 有兼容性问题
       e.stopPropagation();  // stop 停止 Propagation 传播 
       // 低版本的浏览器 ie678  cancelBubble = true;
       e.cancelBubble = true;  // cancel 取消  Bubble 泡泡



    </script>
