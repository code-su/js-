<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
    }
    .father{
      width: 150px;
      height: 150px;
      background-color: steelblue;
      position: relative;
      margin: 20px 20px;
    }
    .son{
      width: 75px;
      height: 75px;
      background-color: tan;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
  <script>
    // 1. 获取元素
    var father = document.querySelector('.father');
    var son = document.querySelector('.son');
    // 2. 注册事件 
    father.addEventListener('mouseenter', function(){
      console.log(1);
    })
    // 当鼠标移动到元素上时就会触发 mouseenter事件
    // 类似 mouseover, 它们两者之间的区别是：mouseover 鼠标经过自身盒子会触发，经过子盒子也会触发，mouseenter 只会经过自身盒子触发
    // 之所以这样，就是因为 mouseenter 不会冒泡
    // 跟 mouseenter 搭配鼠标离开 mouseleave 同样不会冒泡
  </script>
</body>
</html>
