<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .tab {
        margin: 200px auto;
        width: 600px;
      }
      .tab_list ul {
        background: #ccc;
        height: 39px;
      }
      .tab_list li {
        list-style: none;
        float: left;
        height: 39px;
        line-height: 39px;
        padding: 0 20px;
        text-align: center;
        cursor: pointer;
      }
      .tab_list .current {
        color: #fff;
        background-color: #f40;
      }
      .item {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="tab">
      <div class="tab_list">
        <ul>
          <li class="current">商品介绍</li>
          <li>规格与包装</li>
          <li>售后保障</li>
          <li>商品评价(1111)</li>
          <li style="padding-right: 35px;">手机社区</li>
        </ul>
      </div>
      <div class="tab_con">
        <div class="item" style="display: block;">
          商品介绍模块内容
        </div>
        <div class="item">
          规格与包装模块内容
        </div>
        <div class="item">
          售后保障模块内容
        </div>
        <div class="item">
          商品评价模块内容
        </div>
        <div class="item">
          手机社区模块内容
        </div>
      </div>
    </div>

    <script>
      //  获取元素
      var tab_list = document.querySelector(".tab_list");
      var lis = tab_list.querySelectorAll("li"); // 获取所有的 li
      var items = document.querySelectorAll(".item"); // 获取所有的 item
      //  注册事件
      // 使用 for 循环所有的 li
      for (var i = 0; i < lis.length; i++) {
        // 开始给所有的 li 添加索引号
        lis[i].setAttribute("index", i);
        // 给所有的 li 添加点击事件
        lis[i].onclick = function() {
          // 1. 上面的模块选项卡，点击某一个，当前这个底色会是红色，其余不变(排他思想) 修改类名的方式
          // (1) 排他思想  其余的 li 清除 class 这个类
          for (var j = 0; j < lis.length; j++) {
            lis[j].className = "";
          }
          // 留下我自己
          this.className = "current";
          // 2. 下面的显示内容模块
          var index = this.getAttribute("index");
          // 干掉所有人  让其余的 item 这些 div 隐藏
          for (var i = 0; i < items.length; i++){
            items[i].style.display = 'none';
          }
          // 留下我自己  让对应的 item 显示出来
          items[index].style.display = "block";
        };
      }
    </script>
  </body>
</html>
