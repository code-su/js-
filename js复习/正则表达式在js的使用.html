<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 正则表达式在js 中的使用
    

    // 创建正则表达式
    // 1. 利用 RegExp 对象创建 正则表达式
    var RegExp = new RegExp(/123/);
    console.log(RegExp);
    // 2. 通过字面量创建 正则表达式
    var rg = /123/;
    // test 方法用来检测字符串是否符合正则表达式要求规范
    console.log(rg.test(123));
  </script>
</body>
</html>
