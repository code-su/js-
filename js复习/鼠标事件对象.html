<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    height: 2000px;
  }
</style>
<body>
  <script>
    // 鼠标事件对象 MouseEvent
    document.addEventListener('click', function(e){
      // 1. client 返回的是 鼠标在 可视区的x 和 y坐标
      console.log(e.clientX);
      console.log(e.clientY);
      // 2. page 返回的是  鼠标在页面文档的 x 和 y坐标
      console.log(e.pageX);
      console.log(e.pageY);
      // 3. screen 返回的是  鼠标在电脑屏幕的x 和 y坐标
      console.log(e.screenX);
      console.log(e.screenY);
    })
  </script>
</body>
</html>
