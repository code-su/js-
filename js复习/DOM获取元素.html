<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class = 'box'>盒子1</div>
  <div class = 'box'>盒子2</div>
  <ul id="nav">
    <li>首页</li>
    <li>帮助</li>
  </ul>
 
  <script>
    // 获取元素
    // querySelector 返回指定选择器的第一个元素对象
    var firstBox = document.querySelector('.box');
    console.log(firstBox);
    var nav = document.querySelector('#nav');
    console.log(nav);
    var li = document.querySelector('li');
    console.log(li);

    // querySelectorAll 返回的是指定选择器的所有元素对象集合
    var box = document.querySelectorAll('.box');
    console.log(box);
    var lis = document.querySelectorAll('li');
    console.log(lis);
    console.log(lis instanceof Array);  // false  它不是数组 他是伪数组
    console.log(typeof lis);  // object
    console.log(Array.isArray(lis));  // false  它不是数组 他是伪数组

    // 获取 body元素
    var bodyEle = document.body;  // 返回 body 元素对象
    console.log(bodyEle);

    // 获取 html 元素
    var htmlEle = document.documentElement;   // 返回 html 元素对象
    console.log(htmlEle);

   

    //  

  </script>
</body>
</html>
