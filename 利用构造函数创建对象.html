<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 利用字面量 创建对象
    var obj = {};
    // 2. 利用 new Object()  创建对象
    var obj = new Object();
    // 3. 利用构造函数创建对象
    function Obj(name, age){
      this.name = name;
      this.age = age;
      this.sing = function(){
        console.log("我还会唱歌")
      }
    }

    var ldh = new Obj("刘德华", 22);
    console.log(ldh);
    ldh.sing();
  </script>
</body>
</html>
